<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- Título e Descrição -->
    <title>Keima - Nossa inteligência, seu progresso</title>
    <meta name="description" content="Keima - Aplicativo de controle de progressão de peso na academia com IA personalizada para dieta" />
    <meta name="keywords" content="fitness, exercícios, peso, dieta, treino, saúde, wellness, academia" />
    <meta name="author" content="nUnity" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Keima" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#ff6b6b" />
    <meta name="msapplication-TileColor" content="#ff6b6b" />
    <meta name="msapplication-navbutton-color" content="#ff6b6b" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Keima - Nossa inteligência, seu progresso" />
    <meta property="og:description" content="Aplicativo de controle de progressão de peso na academia com IA personalizada para dieta" />
    <meta property="og:site_name" content="Keima" />
    <meta property="og:locale" content="pt_BR" />
    
    <!-- Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Prevent zoom on iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- iOS Safari specific -->
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Disable tap highlight on iOS -->
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      input, textarea, button {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* iOS safe area */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
